<script>
    class Switch {
        constructor() {
            this.isOn = false;
        }

        turnOn() {
            this.isOn = true;
        }

        turnOff() {
            this.isOn = false;
        }

        flip() {
            this.isOn = !this.isOn;
        }
    }

    class LightBulb {
        constructor() {
            this.isOn = false;
        }

        turnOn() {
            this.isOn = true;
        }

        turnOff() {
            this.isOn = false;
        }
    }
    const mySwitch = new Switch();
    const myLightBulb = new LightBulb();

    mySwitch.turnOn(); // Bật công tắc
    document.write(mySwitch.isOn);
    document.write("<br>") // true
    document.write(myLightBulb.isOn);
    document.write("<br>")
        // false

    myLightBulb.turnOn(); // Bật bóng đèn
    document.write(myLightBulb.isOn); // true
    document.write("<br>")
    mySwitch.turnOff(); // Tắt công tắc
    document.write(mySwitch.isOn);
    document.write("<br>") // false
    document.write(myLightBulb.isOn);
    // true
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        h1 {
            color: brown;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        button {
            width: 120px;
            height: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div>
        <h1> Tổng 20 số đầu Fibonacci</h1>
    </div>
    <div>
        <input type="text" name="" id="id">
        <button onclick="hack()" id="code" onmouseover="mouseover()" onmouseout="mouseout()"> Click!</button>
    </div>

</body>

</html>
<script>
    //fn=f(n-1)+f(n-2) ; n>2
    function hack() {
        let F = 0,
            F0 = 0,
            F1 = 0,
            tong = 0
        let fibonacci = "";
        for (let i = 0; i < 20; i++) {
            if (i == 0) {
                F = 1
                F1 = 1
                fibonacci += F + " "
                tong += F
            } else {
                F = F0 + F1
                F0 = F1
                F1 = F
                fibonacci += F + " "
                tong += F
                document.writeln(i + " = " + F)
            }
        }
        document.write("<br>" + "Dãy Fibonacci là " + fibonacci + "<br>")
        document.write("Tổng của các số = " + tong)
    }


    function mouseover() {
        var code1 = document.getElementById("code").style.color = "red";
    }

    function mouseout() {
        var code2 = document.getElementById("code").style.color = "black";
    }
</script>

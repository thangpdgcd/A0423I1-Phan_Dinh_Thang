<script>
    let canvas = document.createElement("canvas");
    let ctx = canvas.getContext("2d");


    canvas.width = 200;
    canvas.height = 200;


    ctx.beginPath();
    ctx.moveTo(100, 40);
    ctx.bezierCurveTo(75, 0, 0, 75, 100, 160);
    ctx.bezierCurveTo(200, 75, 125, 0, 100, 40);
    ctx.fillStyle = "red";
    ctx.fill();


    document.body.appendChild(canvas);
</script>

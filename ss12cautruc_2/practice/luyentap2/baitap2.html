<script>
    function tinhGiaiThua(n) {
        let giai_thua = 1;
        for (let i = 1; i <= n; i++) {
            giai_thua *= i;
        }
        return giai_thua;
    }

    // Ví dụ: tính giai thừa của số 5
    let n = 5;
    let ket_qua = tinhGiaiThua(n);
    document.writeln(`Giai thừa của ${n} là ${ket_qua}`);
</script>

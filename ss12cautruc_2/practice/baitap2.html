<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Temperature</h1>
    </div>
    <div>
        Enter infomation <input type="text" name="" id="id">
        <button onclick="hack()" style="margin-left: 10px;width: 120px; height: 20px; border-radius: 15px;">Click</button>
    </div>
    <div>
        <p id="result"></p>
    </div>

</body>

</html>
<script>
    function hack() {
        let i = document.getElementById("id").value;
        if (i => 100) {
            document.getElementById("result").innerHTML = "Cần giảm nhiệt độ  ";
        } else if (i <= 20) {
            document.getElementById("result").innerHTML = "Cần tăng nhiệt độ ";
        }


    }
</script>

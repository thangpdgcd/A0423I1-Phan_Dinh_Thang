<script>
    var n = prompt("Nhập vào n số nguyên tố đầu tiên:");
    var status = 1;
    var num = 3;

    if (n >= 1) {
        document.writeln(n + " Số nguyên tố đầu tiên là:");
        document.writeln(2);
    }
    for (var i = 2; i <= n;) {
        for (var j = 2; j <= Math.sqrt(num); j++) {
            if (num % j == 0) {
                status = 0;
                break;
            }
        }
        if (status != 0) {
            document.writeln(num);
            i++;
        }
        status = 1;
        num++;
    }
</script>

<script>
    function showMessage() {
        var a = parseInt(document.getElementById("id1").value);
        var b = parseInt(document.getElementById("id2").value);
        var tong = a + b;
        if (tong < 4) {
            var tong = (a + b) < 4;
            document.getElementById("res1").innerHTML = "Below";
        } else if (tong > 4) {
            var tong = (a + b) > 4;
            document.getElementById("res1").innerHTML = "Over";
        }
    }
</script>

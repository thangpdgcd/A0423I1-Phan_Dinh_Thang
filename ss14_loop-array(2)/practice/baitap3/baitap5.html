<script>
    let array = Array(10);
    let index = 0;
    let a = 0;
    for (let i = 1; i <= array.length; i++) {
        let inputNum = prompt('Nhập số âm nguyên thứ ' + i);
        array[index] = inputNum;
        index++;
    }
    alert('Mảng bạn nhập : ' + array);
    for (index = 0; index < array.length; index++) {
        if (array[index] < 10) {
            a--;
        }
    }
    alert('Có ' + a + ' số nguyên âm là ');
</script>

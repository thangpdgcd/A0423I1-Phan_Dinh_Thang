<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr.push(Math.floor(Math.random() * 100));
    }
    // sắp xếp mảng theo thứ tự giảm dần
    arr.sort((a, b) => b - a);

    // hiển thị mảng đã được sắp xếp
    document.writeln(arr);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 align="center">Type anything slowly</h1>
    </div>
    <div align="center">
        <textarea name="" id="code" cols="30" rows="10"></textarea>
    </div>
    <div id="code1"></div>

</body>

</html>
<script>
    var inputString = "I'm a Developt";
    var lastCharacter = 0;
    var outputElement = document.getElementById("code");

    document.addEventListener("keydown", function(event) {
        if (lastCharacter < inputString.length) {
            var currentString = inputString.substr(0, lastCharacter + 1);
            outputElement.innerHTML = currentString;
            lastCharacter++;
        }
    });
</script>

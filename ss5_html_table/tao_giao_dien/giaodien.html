<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <img src="img/Personal Computer Logo.png" alt="Logo" width="100px">
    <div align="center">
        <h1 style="color:burlywood;"; >
            Form Register

                </tr>
                  <tr >

                </tr>

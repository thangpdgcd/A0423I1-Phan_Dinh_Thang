<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Chuyển đổi từ độ C Sang dộ F</h1>
    </div>
    <input type="text" name="" id="code">
    <input type="button" name="" id="id" style="margin-left: 15px; width: 60px; height: 25px;" value="Click!" onclick="hack()">
    <p id="result"></p>
</body>

</html>
<script>
    function hack() {
        let C = +document.getElementById('code').value;
        let res = C * (9 / 5) + 32;
        document.getElementById('result').innerHTML = "Độ F: " + res;
    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Diện tích hình chữ nhật</h1>
    </div>
    <div><input type="text" id="vip2">
        <input type="text" id="vip3">
        <input type="button" id="code5" onclick="hack5()" value="Click!" style="width: 70px;">
    </div>
    <div>
        <p id="total"></p>
    </div>

</body>

<script>
    function hack5() {
        var a = +document.getElementById('vip2').value;
        var b = +document.getElementById('vip3').value;
        var res = a * b;
        document.getElementById('total').innerHTML = "Total: " + res;
    }
</script>

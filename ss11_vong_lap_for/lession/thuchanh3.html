<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>dowhilesample</h1>
    </div>
    <div>
        <input type="text" name="" id="id">
        <input type="button" onclick="showMessage()" style="width: 120px;height: 20px; border-radius: 10px;" value="Click">
    </div>
    <p id="result"></p>

</body>

</html>
<script>
    function showMessage() {
        let value = null;
        do {
            value = document.getElementById('id').value;

        } while (value < 1 || value > 10);
        document.getElementById('result').innerHTML = "This is you enter: " + value;

    }
</script>

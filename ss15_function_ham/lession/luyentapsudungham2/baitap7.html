        <h1>Swap</h1>

<script>
    function swap(a, b) {
        [a, b] = [b, a]
        return [a, b]
    }
    let x = 10;
    let y = 20;
    console.log("before: x= ", x, "y=", y);
    [x, y = swap(x, y)]
    console.log("After swapping: x =", x, ", y =", y);
</script>

<!DOCTYPE html>

<body>
    <div>
        <h1>Luyen Tap Ham</h1>
    </div>

</body>

</html>
<script>
    function TinhHam(ham) {
        return ham * ham;
    }
    document.write("Ket qua 1: ")
    document.write(TinhHam(2));
    document.write("<br>")
    document.write("Ket qua 2:")
    document.writeln(TinhHam(2));
    document.write("<br>")
    document.write("Ket qua 3:")
    document.writeln(TinhHam(4));
</script>

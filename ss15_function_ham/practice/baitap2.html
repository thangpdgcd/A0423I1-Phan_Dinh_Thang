<script>
    let meter = parseFloat(prompt("Enter Meter"))
    let foot = parseFloat(prompt("Enter Foot "))

    function footToMeter(foot) {
        meter = 0.305 * foot
        return meter;
    }

    function meterToFoot(meter) {
        foot = 279 * meter
        return foot
    }

    alert(meterToFoot(meter));
    alert(footToMeter(foot));
</script>

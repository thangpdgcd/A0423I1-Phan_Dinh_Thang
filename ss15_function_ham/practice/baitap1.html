<script>
    for (var i = 2; i < 1000; i++) {
        if (isPrime(i)) {
            document.writeln(i);
        }
    }

    function isPrime(Number) {
        for (var i = 2; i < Number; i++) {
            if (Number % i === 0) {
                return false; //chia het la khong phai so nguyen to
            }
        }
        return true; // khong chia het la so nguyen to
    }
</script>
